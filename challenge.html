<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>챌린지 퀴즈</title>
  <link rel="stylesheet" href="css/challenge.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <span class="dot"></span>
    <span>조치원성결교회 청년부겨울MT</span>
  </div>
</header>

<main class="layout">
  <!-- 좌측 영상 -->
<section class="video-card">
  <div class="video-header">

    <!-- ✅ 윗줄: CHALLENGE + 진행표시 -->
    <div class="header-row">
      <div class="badge">CHALLENGE</div>
      <span id="progressBadge" class="progress-badge">1 / 15</span>
    </div>

    <!-- ✅ 아랫줄: 질문 -->
    <div class="title" id="questionTitle">
      🔥 이 영상 속 챌린지의 이름은?
    </div>

  </div>

  <div class="video-frame">
    <video id="video" controls playsinline loop></video>
    <div class="video-overlay"></div>
  </div>
</section>

  <!-- 우측 컨트롤 -->
  <aside class="panel">
    <div class="panel-card">
      <button id="hintBtn" class="btn btn-primary">
        <span class="btn-ic">💡</span> 힌트
        <span class="btn-sub">단서 보기</span>
      </button>

      <button id="answerBtn" class="btn btn-accent">
        <span class="btn-ic">✅</span> 정답
        <span class="btn-sub">답 공개</span>
      </button>

      <div class="nav-row">
        <button id="prevBtn" class="btn btn-ghost">
          ◀ 이전
        </button>
        <button id="nextBtn" class="btn btn-ghost">
          다음 ▶
        </button>
      </div>

      <a href="index.html" class="btn btn-home" id="homeBtn">
        ⟵ 처음으로 돌아가기
      </a>
    </div>
<!-- ✅ 게임룰 카드 (처음으로 돌아가기 아래) -->
<div class="rule-card" id="ruleCard">
  <div class="rule-head">
    <span class="rule-ic">📜</span>
    <span class="rule-title">정답 인정 포인트</span>
  </div>
  <div class="rule-body" id="ruleText">
    <!-- JS가 여기에 문제별 룰을 넣어줌 -->
  </div>
</div>
    <div class="panel-foot">
      <div class="mini"></div>
    </div>
  </aside>
</main>

<!-- 힌트 팝업 -->
<div id="hintModal" class="modal" aria-hidden="true">
  <div class="modal-backdrop"></div>
  <div class="modal-dialog" role="dialog" aria-modal="true">
    <div class="modal-head">
      <div class="modal-title">💡 힌트</div>
      <button class="icon-btn" data-close="hintModal" aria-label="닫기">✕</button>
    </div>
    <div class="modal-body">
      <p id="hintText"></p>
    </div>
    <div class="modal-actions">
      <button class="btn btn-ghost" data-close="hintModal">닫기</button>
    </div>
  </div>
</div>

<!-- 정답 팝업 -->
<div id="answerModal" class="modal" aria-hidden="true">
  <div class="modal-backdrop"></div>

  <div class="modal-dialog" role="dialog" aria-modal="true">
    <div class="modal-head">
      <div class="modal-title">✅ 정답</div>

      <!-- X 버튼: data-close="answerModal" -->
      <button type="button" class="icon-btn" data-close="answerModal" aria-label="닫기">✕</button>
    </div>

    <div class="modal-body">
      <p id="answerText"></p>
    </div>

    <div class="modal-actions">
      <!-- 닫기 버튼: data-close="answerModal" -->
      <button type="button" class="btn btn-ghost" data-close="answerModal">닫기</button>
    </div>
  </div>
</div>

<script src="js/challenge.js"></script>
</body>
</html>
